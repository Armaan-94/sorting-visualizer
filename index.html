<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: black;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .navbar a {
            text-decoration: none;
        }
        .navbar button {
            background-color: blue;
            color: white;
            padding: 14px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .navbar button:hover {
            background-color: darkblue;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        h2 {
            font-weight: normal;
        }
        img {
            border: 5px solid #555;
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 600px) {
            .navbar button {
                padding: 10px 15px;
                font-size: 14px;
            }
            .content h1 {
                font-size: 24px;
            }
            .content h2 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="./Sorting/Bubble Sort/bubbleSort.html"><button>Bubble Sort</button></a>
        <a href="./Sorting/Selection Sort/selectionSort.html"><button>Selection Sort</button></a>
        <a href="./Sorting/Insertion Sort/insertionSort.html"><button>Insertion Sort</button></a>
        <a href="./Sorting/Merge Sort/mergeSort.html"><button>Merge Sort</button></a>
        <a href="./Sorting/Quick Sort/quickSort.html"><button>Quick Sort</button></a>
    </div>

    <div class="content">
        <h1><u>This is a simple sorting visualizer!</u></h1>
        <h2>Its purpose is to visually show how various common sorting algorithms actually look like in action.<br/></h2>
        <h2>Click on the relevant button in the navbar.</h2>
        <img src="./Sorting/Images/barsimg.jpg" width="500" alt="Image of adjacent bars to be sorted"/>
    </div>

</body>
</html>
